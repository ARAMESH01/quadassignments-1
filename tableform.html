<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Modern CSS</title>
	<link rel="stylesheet" href="tableform.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="grid">
		<header>
      <ul>
        <li class="header-image">
          <img src="/users/rnella01/workspaces/html/images/logo.png" alt="image" />
        </li>
        <li>
          <a href="#"><i class="fa fa-home"> Home</i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user"> Users</i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-globe"> Portal</i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-tasks"> Opportunities</i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-bullseye"> New Opportunity</i></a>
        </li>
        <li class="right-menu-item">
          <a href="#"><input type="text"><i class="fa fa-search" <input type="button"></i></a>
        </li>
        <li class="right-menu-item">
          <a href="#"><i class="fa fa-address-card"></i></a>
        </li>
      </ul>
		</header>

		<aside class="sidebar-left">
			Left Sidebar
		</aside>

		<article>
			<form>
				<fieldset>
					<legend>Payment Portal</legend>
					<table>
						<tr>
							<td class="form-label"><label for="portal-code"><span>Portal Code:</span></label></td>
							<td><input id="portal-code" type="text" name="portal-code"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="payment-system-name"><span>Name:</span></label></td>
							<td><input id="payment-system-name" type="text" name="payment-system-name"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="payment-category"><span>Payment Category:</span></label></td>
							<td>
								<select id="payment-category" name="payment-category">
									<option value="payment">Payment</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="form-label"><label for="portal-url"><span>Portal URL:</span></label></td>
							<td><input id="portal-url" type="text" name="portal-url" value="https://wawf.eb.mil"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="portal-user-id"><span>Portal User Id:</span></label></td>
							<td><input id="portal-user-id" type="text" name="portal-user-id" value="haribanda"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="portal-user-pass"><span>Portal User Password:</span></label></td>
							<td><input id="portal-user-pass" type="password" name="portal-user-pass" value="pass123"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="admin-user"><span>Admin User:</span></label></td>
							<td>
								<select id="admin-user" name="admin-user">
									<option value="cblrao">CBL Rao</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="form-label"><label for="notification-email"><span>Portal User Password:</span></label></td>
							<td><input id="notification-email" type="email" name="notification-email" value="haribanda@quadyster.com"></td>
						</tr>
						<tr>
							<td class="form-label"><label for="payment-note"><span>Note:</span></label></td>
							<td><textarea id="payment-note" name="payment-note" rows="5" cols="20">Write something here</textarea></td>
						</tr>
					</table>
					<p>
						<input type="submit" value="Save">
						<input type="button" value="Delete">
					</p>
				</fieldset>
			</form>
		</article>

		<aside class="sidebar-right">
			Right Sidebar
		</aside>

		<footer>
			Footer
		</footer>
	</div>
</body>

</html>
